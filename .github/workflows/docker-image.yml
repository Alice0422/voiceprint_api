name: Docker Image CI

on:
  push:
    tags:
      - 'v*.*.*'  # 只在以 v 开头的标签推送时触发，例如 v1.0.0
  workflow_dispatch:

jobs:
  release:
    name: Release Docker images
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
      id-token: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Disk Space (Before)
        run: |
          df -h
          docker system df || true

      - name: Clean up Docker resources (Before Build)
        run: |
          # 停止所有容器
          docker ps -aq | xargs -r docker stop || true
          # 删除所有容器
          docker ps -aq | xargs -r docker rm || true
          # 删除所有镜像
          docker images -q | xargs -r docker rmi -f || true
          # 清理所有未使用的资源（包括卷）
          docker system prune -af --volumes || true
          # 清理构建缓存
          docker builder prune -af || true
          # 清理 Buildx 缓存
          docker buildx prune -af || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "$GITHUB_REF" =~ ^refs/tags/v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "VERSION=${BASH_REMATCH[1]}" >> $GITHUB_ENV
            echo "IS_VERSION=true" >> $GITHUB_ENV
          else
            echo "VERSION=latest" >> $GITHUB_ENV
            echo "IS_VERSION=false" >> $GITHUB_ENV
          fi

      - name: Normalize repository name
        id: normalize_repo
        run: |
          # 将仓库名称转换为小写，并将下划线替换为连字符
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | tr '_' '-')
          echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_ENV
          echo "Repository name normalized to: ${REPO_NAME}"

      # 构建 VOICEPRINT API 镜像
      - name: Build and push voiceprint-api
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IS_VERSION == 'true' && format('ghcr.io/{0}:{1},ghcr.io/{0}:latest', env.REPO_NAME, env.VERSION) || format('ghcr.io/{0}:latest', env.REPO_NAME) }}
          # 只构建 amd64 平台（Ubuntu 服务器使用）
          platforms: linux/amd64